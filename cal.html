<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Burned Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Calorie Burned Calculator</h1>
        <form id="calculator">
            <div class="form-group row">
                <label for="activity" class="col-form-label col-sm-2">Activity:</label>
                <div class="col-sm-3">
                    <select class="form-control" id="activity">
                        <option value="walking">Walking</option>
                        <option value="cycling">Cycling</option>
                        <option value="swimming">Swimming</option>
                        <option value="running">Running</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="duration" placeholder="Duration in minutes">
                </div>
                <label for="duration" class="col-form-label col-sm-1">Minutes</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Calculate</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        const data = [
            {activity:'walking', intensity:'low', rate: 176},
            {activity:'walking', intensity:'medium', rate: 232},
            {activity:'walking', intensity:'high', rate: 352},
            {activity:'cycling', intensity:'low', rate: 422},
            {activity:'cycling', intensity:'medium', rate: 563},
            {activity:'cycling', intensity:'high', rate: 704},
            {activity:'swimming', intensity:'low', rate: 422},
            {activity:'swimming', intensity:'medium', rate: 563},
            {activity:'swimming', intensity:'high', rate: 704},
            {activity:'running', intensity:'low', rate: 704},
            {activity:'running', intensity:'medium', rate: 880},
            {activity:'running', intensity:'high', rate: 1126}
        ];

        function caloriesPerHour(activity, intensity) {
            for (let i = 0; i < data.length; i++) {
                if (data[i].activity === activity && data[i].intensity === intensity) {
                    return data[i].rate;
                }
            }
            return 0;
        }

        document.getElementById('calculator').addEventListener('submit', function(event) {
            event.preventDefault();
            const activity = document.getElementById('activity').value;
            const duration = parseInt(document.getElementById('duration').value);
            const rate = caloriesPerHour(activity, 'medium');
            const calories = (rate / 60) * duration;

            document.getElementById('result').innerHTML = `Calories burned: ${calories.toFixed(2)}`;
        });
    </script>
</body>
</html>
